<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Logo.svg" alt="Логотип Mesto">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__user">
                    <img class="profile__avatar" src="./images/Kusto.png" alt="Аватар">
                    <div class="profile__info">
                        <div class="profile__button">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <ul class="element">
                    <li class="element__card">
                        <img class="element__image" src="./images/Karachaevsk.png" alt="Карачаевск">
                        <div class="element__description">
                            <h2 class="element__place">Карачаевск</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="element__card">
                        <img class="element__image" src="./images/Elbrus.png" alt="Эльбрус">
                        <div class="element__description">
                            <h2 class="element__place">Эльбрус</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="element__card">
                        <img class="element__image" src="./images/Dombay.png" alt="Домбай">
                        <div class="element__description">
                            <h2 class="element__place">Домбай</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="element__card">
                        <img class="element__image" src="./images/Elbrus.png" alt="Эльбрус">
                        <div class="element__description">
                            <h2 class="element__place">Эльбрус</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="element__card">
                        <img class="element__image" src="./images/Dombay.png" alt="Домбай">
                        <div class="element__description">
                            <h2 class="element__place">Домбай</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="element__card">
                        <img class="element__image" src="./images/Karachaevo-Ch.png" alt="Карачаево-Черкессия">
                        <div class="element__description">
                            <h2 class="element__place">Карачаево-Черкессия</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">© 2020 Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
