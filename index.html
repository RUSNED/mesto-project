<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Логотип Mesto" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__user">
            <img
              class="profile__avatar"
              src="./images/Kusto.png"
              alt="Аватар"
            />
            <div class="profile__info">
              <div class="profile__edit">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button id="openButton" class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button id="openButtonProfile" class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
          <ul class="element">
            <li class="element__card">
              <img
                class="element__image"
                src="./images/Karachaevsk.png"
                alt="Карачаевск"
              />
              <div class="element__description">
                <h2 class="element__place">Карачаевск</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </li>
            <li class="element__card">
              <img
                class="element__image"
                src="./images/Elbrus.png"
                alt="Эльбрус"
              />
              <div class="element__description">
                <h2 class="element__place">Эльбрус</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </li>
            <li class="element__card">
              <img
                class="element__image"
                src="./images/Dombay.png"
                alt="Домбай"
              />
              <div class="element__description">
                <h2 class="element__place">Домбай</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </li>
            <li class="element__card">
              <img
                class="element__image"
                src="./images/Elbrus.png"
                alt="Эльбрус"
              />
              <div class="element__description">
                <h2 class="element__place">Эльбрус</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </li>
            <li class="element__card">
              <img
                class="element__image"
                src="./images/Dombay.png"
                alt="Домбай"
              />
              <div class="element__description">
                <h2 class="element__place">Домбай</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </li>
            <li class="element__card">
              <img
                class="element__image"
                src="./images/Karachaevo-Ch.png"
                alt="Карачаево-Черкессия"
              />
              <div class="element__description">
                <h2 class="element__place">Карачаево-Черкессия</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">© 2020 Mesto Russia</p>
      </footer>
      <div id="popup" class="popup">
        <div class="popup-container">
          <h2 class="popup__header">Редактировать профиль</h2>
          <form class="popup__form" name="profile__edit" action="#">
            <fieldset class="popup__items">
              <input
                class="popup__item"
                type="text"
                name="profile-name"
                id="profile__name"
                placeholder="Ваше имя"
              />
              <input
                class="popup__item"
                type="text"
                name="profile-description"
                id="profile-description"
                placeholder="Вид деятельности"
              />
            </fieldset>
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
          <button id="closeButton" class="popup__close-button" type="button"></button>
      </div>
    </div>
  </body>
</html>
